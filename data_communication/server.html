<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="jquery.js" charset="utf-8">
        </script>

        <script>
            $(function(){
                $('#btn1').click(function(){
                    $.ajax({
                        url: '/req',
                        data:{user: $('#user').val(),pass:$('#pass').val()},
                        dataType: 'json',
                        success(data){
                            if(data.err){
                                alert('register wrong,' +data.msg);
                            } else {
                                alert('register success');
                            }
                        },
                        error(){
                            alert('register wrong');
                        }
                    })
                });

                $('#btn2').click(function(){
                    $.ajax({
                        url: '/login',
                        data:{user: $('#user').val(),pass:$('#pass').val()},
                        dataType: 'json',
                        success(data){
                            if(data.err){
                                alert('login wrong,' +data.msg);
                            } else {
                                alert('login success');
                            }
                        },
                        error(){
                            alert('register wrong');
                        }
                    })
                });
            });
        </script>
    </head>
    <body>
        用户名：<input type="text" id = "user" /><br>
        密码： <input type="password" id = "pass" /><br>
        <input type="button"  value="register" id = "btn1">
        <input type="button" value="login" id = "btn2">
    </body>
</html>
